[tool:pytest]
# pytest configuration for Cold Email Infrastructure Testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = . src/email-infrastructure

# Markers
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test interactions between components
    e2e: End-to-end tests that test complete user workflows
    performance: Performance tests that measure system performance
    migration: Migration tests that validate code migration integrity
    error_scenario: Error scenario tests that test error handling and recovery
    slow: Tests that take longer than normal to execute
    skip_ci: Tests that should be skipped in CI environment
    requires_network: Tests that require network connectivity
    requires_docker: Tests that require Docker to be running

# Test output
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --show-capture=no
    --durations=10
    --color=yes
    --maxfail=5
    --disable-warnings
    --cov-config=.coveragerc

# Timeout settings
timeout = 300
timeout_method = thread

# Asyncio settings
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::requests.packages.urllib3.exceptions.InsecureRequestWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Console output
console_output_style = progress

# Test collection
collect_ignore = [
    "build",
    "dist", 
    ".venv",
    "venv",
    ".git"
]

# JUnit XML output
junit_suite_name = ColdEmailInfrastructure
junit_logging = system-out
junit_log_passing_tests = true
junit_duration_report = total